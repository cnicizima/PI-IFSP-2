<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container mx-auto p-5">
      <h1>Dashboard - Relatórios e Gráficos</h1>

      <div style="text-align: center; margin-top: 30px">
        <a href="index.html"
          ><button id="openModalBtn">Página inicial</button></a
        >
        <a href="admin.html"
          ><button id="openModalBtn">Gerenciamento de destinos</button></a
        >
      </div>

      <!-- Cards -->
      <div id="cards" class="flex flex-wrap justify-between gap-4">
        <div class="card p-5 w-full md:w-[30%]">
          <h2 class="text-xl font-semibold mb-3">Total de Usuários</h2>
          <p id="totalUsuarios" class="text-4xl font-bold text-[#F9A826]">0</p>
        </div>
        <div class="card p-5 w-full md:w-[30%]">
          <h2 class="text-xl font-semibold mb-3">Média de Idade</h2>
          <p id="mediaIdade" class="text-4xl text-[#F9A826]">0</p>
        </div>
      </div>

      <!-- Relatórios -->
      <div id="relatorios" class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-5">
        <div class="card p-5">
          <h2 class="text-xl font-semibold mb-3">Sexo</h2>
          <ul id="sexoReport"></ul>
        </div>
        <div class="card p-5">
          <h2 class="text-xl font-semibold mb-3">Estados</h2>
          <ul id="estadoReport"></ul>
        </div>
        <div class="card p-5 md:col-span-2">
          <h2 class="text-xl font-semibold mb-3">Faixas Etárias</h2>
          <ul id="faixaEtariaReport"></ul>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="chart-container mt-5">
        <h2 class="text-xl font-semibold mb-3">Gráfico de Sexo</h2>
        <canvas id="sexoChart"></canvas>
      </div>
      <div class="chart-container mt-5">
        <h2 class="text-xl font-semibold mb-3">Gráfico de Estados</h2>
        <canvas id="estadoChart"></canvas>
      </div>
      <div
        class="chart-container mt-5"
        style="max-width: 1900px; margin: 0 auto"
      >
        <h2 class="text-xl font-semibold mb-3">Gráfico de Faixa Etária</h2>
        <canvas id="faixaEtariaChart"></canvas>
      </div>
    </div>
  </body>
</html>
